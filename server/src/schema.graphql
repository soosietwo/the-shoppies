type NomineeConnection {
  pageInfo: PageInfo!
  edges: [NomineeEdge]!
  aggregate: AggregateNominee!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type NomineeEdge {
  node: Nominee!
  cursor: String!
}

type AggregateNominee {
  count: Int!
}

type Nominee {
  id: ID!
  title: String!
  poster: String
  year: Int!
}

type Query {
  nominees: [Nominee]!
  nomineesConnection: NomineeConnection!
}

type Mutation {
  addNominee(id: ID!, title: String!, poster: String, year: Int!): Nominee!
  deleteNominee(id: ID!): Nominee!
}
